<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Holographic card</title>
<link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;600;800&amp;display=swap'><link rel="stylesheet" href="./style.css">
<link rel="stylesheet" href="./style2.css">


</head>
<body>
<!-- Background text -->
<h1>Hey, I am Rahul.</h1>

<main id="app">

    <section class="ticket">

        <header class="front">
            <div class="holo"></div>
            <img class="logo" src="./Abstract.svg" alt="abstract icon from freepik.">
            <aside class="divider"></aside>
        </header>

        <section class="back">
            <div class="holo"></div>
            <img class="logo" src="./Abstract.svg" alt="abstract icon from freepik.">
            <div class="data">
                <h3>Date</h3>
                <p contenteditable spellcheck=false>Jul 26 2001</p>
                <h3>Time</h3>
                <p contenteditable spellcheck=false>10:30 AM</p>
                <h3>Username</h3>
                <p contenteditable spellcheck=false>Rahul Vadlani</p>
                <a class="qr" href="https://www.linkedin.com/in/rahulvadlani/" target="_blank">
                    <img src="./Linkedin icon.svg" alt="Linkedin profile">
                </a>
            </div>

            <aside class="divider">
                <div class="username">
                    <img class="profile" src="./Rahul.jpeg">
                    <span contenteditable spellcheck=false>Rahul Vadlani</span> <img class="verified" src="./verified.png">
                </div>
                <span class="usernum" contenteditable spellcheck=false>101.029.882</span>
            </aside>
        </section>

    </section>

</main>
